<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

    <style>
        .jumbotron {
        text-align: center;
        height: 200px;
    }
    .table {
        font-size: 14px;
        text-align: center;
    }
    #cardId {
        font-size: 14px;

    }
    .addEmployeeCard {
        margin-top: 20px;
    }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="jumbotron jumbotron-fluid text-light bg-dark">
                    <div class="container">
                        <h1 class="display-4 jumbotronHeader">Anytime is Train Time</h1>
                        <p class="lead jumboP">Choo Choo!!</p>
                    </div>
                </div>

            </div>


        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header text-light bg-dark">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Next Arrival</th>
                                    <th>Frequency (min)</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="tBody">

                            </tbody>

                        </table>


                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card addEmployeeCard">
                    <div class="card-header text-light bg-dark">
                        Add Train
                    </div>
                    <div class="card-body" id="cardId">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Train Name</label>
                                <input type="text" class="form-control" id="train-name">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>
                        </form>
                        <button type="submit" id='submit' class="submit btn text-light bg-dark">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>













    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="logic.js"></script>

</body>

</html>
